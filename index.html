<!DOCTYPE html>
<html>
  <head>
    <title>Something</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <span class="js-weather weather"></span>

    <div class="main-box">
      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greetings showing"></h4>

      <div class="js-clock clock">
        <h1 class="js-title">00:00</h1>
      </div>

      <form class="js-toDoForm toDoform">
        <span class="exp">Add a country that you want to go</span>

        <input type="text" placeholder="Write a country" />
      </form>
    </div>
    <div class="toDolist-box">
      <div>
        <h3>Pending</h3>
        <ul class="js-toDoList1"></ul>
      </div>
      <i class="fas fa-plane fa-lg"></i>
      <div>
        <h3>Finished</h3>
        <ul class="js-toDoList2"></ul>
      </div>
    </div>

    <script src="todo.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
